<!-- Fill in this file to create a UI view for editing listing entries. -->
<div class="row" ng-controller="ListingsController" ng-init="findOne()">
	<div class="col-md-offset-1 col-md-10">
		<div class="page header">
			<h2>Edit Listing:</h2>
			<form name="listingForm" class="form-horizontal" ng-submit="update(listingForm.$valid)">
				<fieldset>
					<div class="form-group" show-errors>
						<label for="code">Code</label>
						<input name="code" type="text" ng-model="listing.code" id="code" class="form-control" placeholder="Building code..." required>
						<div ng-messages="listingForm.code.$error" role="alert">
							<p class="help-block error-text" ng-message="required">Listing code is a required field.</p>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label for="name">Name</label>
						<input name="name" type="text" ng-model="listing.name" id="name" class="form-control" placeholder="Builing name..." required>
						<div ng-messages="listingForm.name.$error" role="alert">
							<p class="help-block error-text" ng-message="required">Listing name is a required field.</p>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label for="address">Address</label>
						<input name="address" type="text" ng-model="listing.address" id="address" class="form-control" placeholder="Building address..." >
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default">
					</div>
					<div ng-show="error" class="text-danger">
						<strong ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
